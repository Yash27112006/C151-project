<!DOCTYPE html>
<html>
    <head>
        <script src = 'https://aframe.io/releases/1.2.0/aframe.min.js'></script>
        <script src = 'car.js'></script>
        <script src = 'base.js'></script>
    </head>
    <body>
        <a-scene background = 'color: lightblue'>
            <a-entity position="0 0 110">
                <a-camera></a-camera>
            </a-entity>
            <a-asset>
                <a-asset-item id = 'car' src = './3d Model/tinker.obj'></a-asset-item>
                <a-asset-item id = 'car-mtl' src = './3d Model/obj.mtl'></a-asset-item>
            </a-asset>

            <a-entity base = 'radius , height:1' position = '0 -20 -3' car >
                <a-entity obj-model = 'obj: #car; mtl: #car-mtl' position = '0 2 -55' scale='0.2 0.2 0.2' rotation = '-90 0 0'></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
